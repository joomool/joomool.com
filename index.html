<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOOMOOL - 아트토이 포트폴리오</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        :root {
            --point-color: #39FF14; /* 형광 그린 */
            --bg-color: #ffffff;
            --text-main: #111111;
            --text-sub: #666666;
            --card-bg: #f9f9f9;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            word-break: keep-all;
        }

        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid #eee;
        }

        .logo { font-size: 1.5rem; font-weight: 900; letter-spacing: -0.5px; }
        nav a { color: var(--text-main); text-decoration: none; margin-left: 25px; font-size: 0.9rem; font-weight: 600; }

        .hero {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 5%;
        }

        .hero h1 { font-size: 3.5rem; margin-bottom: 15px; font-weight: 800; }
        .hero h1 span { background-color: var(--point-color); padding: 0 10px; }
        .hero p { font-size: 1.2rem; color: var(--text-sub); }

        .container { padding: 60px 5%; max-width: 1200px; margin: 0 auto; }
        .section-title { font-size: 1.8rem; margin-bottom: 40px; display: flex; align-items: center; gap: 15px; font-weight: 700; }
        .section-title::before { content: ""; width: 35px; height: 5px; background-color: var(--point-color); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .item {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #eee;
            transition: transform 0.3s ease;
        }
        
        .item:hover { transform: translateY(-10px); }

        .item img { 
            width: 100%; 
            height: auto; 
            display: block;
        }

        .item-info { padding: 25px; }
        .item-info h3 { margin: 0; font-size: 1.3rem; font-weight: 700; }
        .item-info p { color: var(--text-sub); margin: 10px 0 20px; font-size: 0.95rem; }

        .btn-buy {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--text-main);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            transition: 0.3s;
        }
        .btn-buy:hover { background-color: var(--point-color); color: #000; }

        footer { text-align: center; padding: 60px 5%; background: #f8f8f8; color: #999; font-size: 0.85rem; }
    </style>
</head>
<body>

    <header>
        <div class="logo">JOOMOOL</div>
        <nav>
            <a href="#portfolio">PORTFOLIO</a>
            <a href="#shop">SHOP</a>
        </nav>
    </header>

    <section class="hero">
        <h1>JOOMOOL <span>Universe</span></h1>
        <p>작고 단단한 세계를 만드는 아트토이 작가 주물입니다.</p>
    </section>

    <div class="container" id="portfolio">
        <h2 class="section-title">Latest Works</h2>
        <div class="grid">
            <div class="item">
                <img src="ippari002_01.png" alt="Ippari Purple">
                <div class="item-info">
